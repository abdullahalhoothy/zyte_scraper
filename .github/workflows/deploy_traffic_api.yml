name: Deploy Traffic API to VPS

on:
  # push:
  #   branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to VPS (docker-compose)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /traffic_api || (git clone https://github.com/osamalzabidi/zyte_scraper.git /traffic_api && cd /traffic_api)
            git pull
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
